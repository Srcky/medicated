<ng-container *ngIf="contents$ | async as contents">
  <section class="chooseus spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="section-title">
            <app-heading [headingId]="headingId"></app-heading>
          </div>
        </div>
      </div>
      <div class="row">
        <div *ngFor="let content of contents" class="col-lg-3 col-md-6 col-sm-6">
          <ng-container *ngIf="content.fields?.richContent as richContent">
            <div class="chooseus__item" [innerHTML]="parseHtml(richContent)">
              <!-- <img src="{{richContent.content[0]?.data?.target?.fields?.file?.url}}"
                alt="{{richContent.content[0]?.data?.target?.fields?.title}}">
              <h5>{{ richContent.content[1]?.content[0]?.value }}</h5>
              <p>{{ richContent.content[2]?.content[0]?.value }}</p> -->
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </section>
</ng-container>
