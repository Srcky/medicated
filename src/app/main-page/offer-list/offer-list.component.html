<ng-container *ngIf="contents$ | async as contentsData">
  <ng-container *ngIf="contentsData.fields as contents">
    <section class="spad" [ngClass]="sectionClassName">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="section-title">
              <app-heading [headingId]="contents.heading?.sys?.id"></app-heading>
            </div>
          </div>
        </div>
        <div class="row">
          <div *ngFor="let content of contents.items" class="col-lg-3 col-md-6 col-sm-6">
            <ng-container *ngIf="content.fields?.richContent as richContent">
              <div class="chooseus__item" [innerHTML]="parseInnerHtml(richContent)">
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </section>
  </ng-container>
</ng-container>
