<ng-container *ngIf="contactContent$ | async as contactContent">
  <section class="consultation">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="consultation__text">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <div class="consultation__text__item">
                  <div class="section-title">
                    <span>{{ contactContent.fields?.introHeading }}</span>
                    <h2>{{ contactContent.fields?.headline }}</h2>
                  </div>
                  <p>
                    {{
                      contactContent.fields?.contentText?.content[0]?.content[0]
                        ?.value
                    }}
                  </p>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div
                  class="consultation__video set-bg"
                  style="background-image: url({{
                    contactContent.fields?.placeholderImage?.fields?.file?.url
                  }})"
                >
                  <a
                    href="{{ contactContent.fields?.videoUrl }}"
                    class="play-btn video-popup"
                    target="_blank"
                    rel="noopener noreferrer"
                    ><i class="fa fa-play"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
