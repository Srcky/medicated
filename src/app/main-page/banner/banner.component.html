<ng-container *ngIf="banner$ | async as banner">
  <section class="hero spad set-bg" style="background-image: url({{banner.fields?.banner?.fields?.file?.url}})">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="hero__text">
            <span>{{ banner.fields?.introText}} </span>
            <h2>{{ banner.fields?.bannerText}}</h2>
            <a href="#" class="primary-btn normal-btn">Contact us</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
