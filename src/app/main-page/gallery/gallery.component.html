<ng-container *ngIf="contents$ | async as contentsData">
  <ng-container *ngIf="contentsData.fields?.images as images">
    <section>
      <div class="gallery py-4">
        <div
          *ngFor="let image of images"
          class="gallery-item"
          [ngClass]="image.fields.title"
          [ngStyle]="{
            'background-image': 'url(' + image.fields.file.url + ')'
          }"
        ></div>
      </div>
    </section>
  </ng-container>
</ng-container>
